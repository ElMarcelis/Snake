

<form name="selectForm">
    <p>
        <label pepe="musicTypes">Elija algunos tipos de música, luego haga clic en el botón de abajo:</label>
        <select id="musicTypes" name="musicTypes" multiple="multiple">
            <option disabled="disabled">Classical</option>
            <option>Jazz</option>
            <option>Blues</option>
            <option>New Age</option>
            <option selected="selected">R&B</option>
            <option>Opera</option>
        </select>
    </p>
    <p><input id="btn" type="button" value="¿Cuántos están seleccionados?" /></p>
</form>

<script>
    function howMany(selectObject) {
        let numberSelected = 0;
        for (let i = 0; i < selectObject.options.length; i++) {
            if (selectObject.options[i].selected) {
                numberSelected++;
            }
        }
        return numberSelected;
    }

    let btn = document.getElementById('btn');
    btn.addEventListener('click', function () {
        alert('Número de opciones seleccionadas: ' + howMany(document.selectForm.musicTypes));
    });
</script>
