<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Snake</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/switch.css">
  <link rel="icon" type="image/x-icon" href="images/-favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>

<body>
  <div class="leftcolumn">
    <canvas id="board"></canvas>
  </div>
  <div class="rightcolumn">
    <div id="card">
      <div id="score">
        Score: 0
      </div>
      <div id="help">
        <label class="switch">
          <input type="checkbox" id="cboxSwitch">
          <span class="slider round"></span>
        </label>
        AI
      </div>
      <div>
        <canvas id="controls"></canvas>
      </div>
      <div id="slidecontainer">
        <input type="range" min="1" max="100" value="5" id="rangespeed">
        <div id="speedvalue">speed: 0</div>
      </div>
    </div>
  </div>

  <div class="hamburger-menu">
    <!-- Icono de hamburguesa y opciones de menú -->
    <div class="icon">☰</div>


    <ul class="menu">
      <select id="model_exp" name="model_exp">
        <option class="exp_option">model-5</option>
        <option class="exp_option">model-10</option>
        <option class="exp_option">model-20</option>
        <option class="exp_option">model-50</option>
        <option class="exp_option">model-100</option>
        <option class="exp_option">model-200</option>
        <option class="exp_option">model-400</option>
        <option class="exp_option">model-800</option>
        <option class="exp_option">model-1100</option>
        <option class="exp_option" selected="selected">model-1350</option>
      </select>

      <li id="close_menu">Close menu</li>
      <!-- <li id="model-5">model-5</li> -->
      <!-- <li id="model-10">model-10</li>
      <li id="model-20">model-20</li>
      <li id="model-50">model-50</li>
      <li id="model-100">model-100</li>
      <li id="model-200">model-200</li>
      <li id="model-400">model-500</li>
      <li id="model-800">model-800</li> -->
    </ul>
  </div>


  <script src="scripts/main.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/graphs.js"></script>
</body>

</html>
