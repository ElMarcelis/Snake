<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Snake</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/switch.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>

<body>
  <!-- <div class="geeks">AI assisted Snake</div> -->


  <div class="leftcolumn">
    <canvas id="board"></canvas>
  </div>

  <div class="rightcolumn">
    <div id="card">
      <div id="score">
        Score: 0
      </div>
      <div id="help">
        <label class="switch">
          <input type="checkbox" id="cboxSwitch" checked>
          <span class="slider round"></span>
        </label>
        AI
      </div>

      <div>
        <canvas id="controls"></canvas>
      </div>
      <div id="slidecontainer">
        <input type="range" min="1" max="100" value="5" id="speed">
        <div id="speedValue">speed</div>
      </div>
    </div>
  </div>
  <script src="scripts/main.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/graphs.js"></script>
</body>

</html>
