<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Snake</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/switch.css">
  <link rel="icon" type="image/x-icon" href="images/-favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>

<body>
  <div class="leftcolumn">
    <canvas id="board"></canvas>
  </div>
  <div class="rightcolumn">
    <div id="card">
      <div id="score">
        Score: 0
      </div>
      <div id="help">
        <label class="switch">
          <input type="checkbox" id="cboxSwitch">
          <span class="slider round"></span>
        </label>
        AI
      </div>
      <div>
        <canvas id="controls"></canvas>
      </div>
      <div id="slidecontainer">
        <input type="range" min="1" max="100" value="5" id="rangespeed">
        <div id="speedvalue">speed: 0</div>
      </div>
    </div>
  </div>

  <div class="hamburger-menu">
    <!-- Icono de hamburguesa y opciones de menú -->
    <div class="icon">☰</div>


    <ul class="menu">
      <div id="experience">AI experience</div>
      <select id="model_exp" name="model_exp">
        <option class="exp_option" selected="selected"></option>
        <option class="exp_option">5-games-model</option>
        <option class="exp_option">10-games-model</option>
        <option class="exp_option">25-games-model</option>
        <option class="exp_option">50-games-model</option>
        <option class="exp_option">75-games-model</option>
        <option class="exp_option">100-games-model</option>
        <option class="exp_option">200-games-model</option>
        <option class="exp_option">300-games-model</option>
        <option class="exp_option">400-games-model</option>
        <option class="exp_option">500-games-model</option>
        <option class="exp_option">600-games-model</option>
        <option class="exp_option">700-games-model</option>
        <option class="exp_option">800-games-model</option>
        <option class="exp_option">900-games-model</option>
        <option class="exp_option">1500-games-model</option>
        <!-- <option class="exp_option" selected="selected">model-1350</option> -->
      </select>

      <li id="close_menu">Close menu</li>
    </ul>
  </div>


  <script src="scripts/main.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/graphs.js"></script>
</body>

</html>
